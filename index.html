<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>EVO Roda Bertuah</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:'Segoe UI',Tahoma,sans-serif;
  background:linear-gradient(135deg,#667eea,#764ba2);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
}
.card{
  background:#fff;
  max-width:420px;
  width:100%;
  border-radius:28px;
  padding:32px 28px;
  text-align:center;
  box-shadow:0 20px 60px rgba(0,0,0,.3);
}
h1{margin-bottom:12px;font-size:24px}
.badge{
  background:linear-gradient(135deg,#ffd89b,#19547b);
  color:#fff;
  padding:8px 18px;
  border-radius:25px;
  display:inline-block;
  margin-bottom:24px;
  font-size:13px;
  font-weight:600;
}

.wheel-wrapper{
  position:relative;
  width:300px;
  height:300px;
  margin:0 auto 28px;
}
.arrow{
  position:absolute;
  top:-10px;
  left:50%;
  transform:translateX(-50%);
  width:0;height:0;
  border-left:18px solid transparent;
  border-right:18px solid transparent;
  border-top:28px solid #ff4757;
  z-index:10;
}

.wheel-container{
  width:100%;
  height:100%;
  border-radius:50%;
  overflow:hidden;
}

.wheel{
  width:100%;
  height:100%;
  position:relative;
  transition:transform 4.5s cubic-bezier(0.17,0.67,0.12,0.99);
}

/* üî• Ê†áÂáÜÊâáÂå∫Ôºà‰∏ç‰ΩøÁî® clip-pathÔºâ */
.segment{
  position:absolute;
  width:50%;
  height:50%;
  top:50%;
  left:50%;
  transform-origin:0% 0%;
}

/* üî• ÊñáÂ≠óÔºöÂèç skew + ÂûÇÁõ¥Â±Ö‰∏≠ */
.segment-text{
  position:absolute;
  left:100%;
  top:50%;
  transform-origin:left center;
  transform:translateY(-50%) rotate(90deg);
  width:140px;
  font-size:14px;
  font-weight:800;
  color:#fff;
  text-shadow:1px 1px 3px rgba(0,0,0,.8);
  white-space:nowrap;
}

.center{
  position:absolute;
  width:70px;
  height:70px;
  background:#fff;
  border-radius:50%;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  font-size:32px;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:5;
  box-shadow:0 4px 15px rgba(0,0,0,.2);
}

input{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:2px solid #eee;
  margin-bottom:20px;
  font-size:16px;
}
button{
  width:100%;
  padding:16px;
  border-radius:14px;
  border:none;
  background:#764ba2;
  color:#fff;
  font-size:18px;
  font-weight:700;
  cursor:pointer;
}
button:disabled{background:#ccc}

.note{
  margin-top:15px;
  font-size:12px;
  color:#666;
}

.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  z-index:100;
  justify-content:center;
  align-items:center;
}
.modal.show{display:flex}
.modal-content{
  background:#fff;
  padding:30px;
  border-radius:20px;
  width:90%;
  max-width:320px;
  text-align:center;
}
</style>
</head>

<body>
<div class="card">
  <h1>üéâ EVO Roda Bertuah üéâ</h1>
  <div class="badge">Sila Masukkan Kod Debtor</div>

  <input id="debtor" placeholder="Contoh: D12345" />

  <div class="wheel-wrapper">
    <div class="arrow"></div>
    <div class="wheel-container">
      <div id="wheel" class="wheel"></div>
    </div>
    <div class="center">üéÅ</div>
  </div>

  <button id="spinBtn">Putar Sekarang</button>
  <div class="note">*Setiap Debtor hanya 1 kali peluang</div>
</div>

<div id="modal" class="modal">
  <div class="modal-content">
    <h2>Tahniah üéâ</h2>
    <p id="prizeText" style="margin:20px 0;font-size:18px;font-weight:bold;color:#764ba2"></p>
    <button onclick="closeModal()">OK</button>
  </div>
</div>

<script>
const SCRIPT_URL =
"https://script.google.com/macros/s/AKfycbxhNTgRhTZSe2LXrEl0EiPOeS79U_IC55ndcoSkTBSdkpVe3T4ys8e1babWWycqW9F2/exec";

const prizes = [
  { text:"TR12 / CM 1 Paket", color:"#FFD93D" },
  { text:"TR12 / CM 2 Paket", color:"#6BCB77" },
  { text:"TR12 / CM 1 Paket", color:"#FF6B6B" },
  { text:"TR12 / CM 3 Paket", color:"#4D96FF" },
  { text:"TR12 / CM 1 Paket", color:"#A66CFF" }
];

const wheel = document.getElementById("wheel");
const spinBtn = document.getElementById("spinBtn");
const modal = document.getElementById("modal");
const prizeText = document.getElementById("prizeText");
const debtorInput = document.getElementById("debtor");

const total = prizes.length;
const anglePer = 360 / total;

// build wheel
prizes.forEach((p,i)=>{
  const seg = document.createElement("div");
  seg.className = "segment";
  seg.style.background = p.color;
  seg.style.transform =
    `rotate(${i * anglePer}deg) skewY(${90 - anglePer}deg)`;

  const text = document.createElement("div");
  text.className = "segment-text";
  text.innerText = p.text;
  text.style.transform += ` skewY(${-(90 - anglePer)}deg)`;

  seg.appendChild(text);
  wheel.appendChild(seg);
});

let spinning = false;

async function spin(){
  if(spinning) return;
  const debtor = debtorInput.value.trim();
  if(!debtor){ alert("Sila masukkan Kod Debtor"); return; }

  spinBtn.disabled = true;
  spinning = true;

  const check = await fetch(`${SCRIPT_URL}?check=${encodeURIComponent(debtor)}`)
    .then(r=>r.json()).catch(()=>({exists:false}));

  if(check.exists){
    alert("Debtor ini sudah pernah bermain");
    reset();
    return;
  }

  const index = Math.floor(Math.random()*total);
  const targetAngle = index * anglePer + anglePer/2;
  const finalRotation = 360*6 - targetAngle - 90;

  wheel.style.transform = `rotate(${finalRotation}deg)`;

  setTimeout(async()=>{
    const prize = prizes[index].text;
    prizeText.innerText = prize;
    modal.classList.add("show");

    await fetch(SCRIPT_URL,{
      method:"POST",
      body:JSON.stringify({
        debtor: debtor,
        prize: prize,
        page: location.href
      })
    });

    reset();
  },4800);
}

function reset(){
  spinning = false;
  spinBtn.disabled = false;
}

function closeModal(){
  modal.classList.remove("show");
  debtorInput.value="";
}

spinBtn.addEventListener("click", spin);
</script>
</body>
</html>
