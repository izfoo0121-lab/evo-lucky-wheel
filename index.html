<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>EVO Roda Bertuah</title>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }

  .card {
    background: #ffffff;
    width: 100%;
    max-width: 420px;
    border-radius: 28px;
    padding: 32px 28px;
    text-align: center;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    animation: fadeIn 0.5s ease;
  }

  h1 {
    margin-bottom: 12px;
    color: #333;
    font-size: 24px;
    font-weight: 700;
  }

  .badge {
    background: linear-gradient(135deg, #ffd89b 0%, #19547b 100%);
    color: #fff;
    display: inline-block;
    padding: 8px 18px;
    border-radius: 25px;
    margin-bottom: 24px;
    font-size: 13px;
    font-weight: 600;
  }

  /* è½®ç›˜å®¹å™¨ */
  .wheel-wrapper {
    position: relative;
    width: 300px;
    height: 300px;
    margin: 0 auto 28px;
  }

  .arrow {
    position: absolute;
    top: -10px;
    left: 50%;
    transform: translateX(-50%);
    width: 0;
    height: 0;
    border-left: 15px solid transparent;
    border-right: 15px solid transparent;
    border-top: 25px solid #ff4757;
    z-index: 10;
  }

  .wheel {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    border: 8px solid #333;
    position: relative;
    overflow: hidden;
    transition: transform 4s cubic-bezier(0.17, 0.67, 0.12, 0.99);
    background: #333;
  }

  /* æ‰‡åŒºæ ·å¼ä¼˜åŒ– */
  .segment {
    position: absolute;
    width: 100%;
    height: 100%;
    transform-origin: 50% 50%;
    clip-path: polygon(50% 50%, 100% 15%, 100% 85%); /* ä¿®æ­£æ‰‡åŒºå½¢çŠ¶ */
  }

  /* å­—ä½“æ ·å¼ä¼˜åŒ– */
  .segment span {
    position: absolute;
    right: 15px; /* é è¿‘å¤–åœˆ */
    top: 50%;
    transform: translateY(-50%);
    width: 120px;
    text-align: right;
    color: #fff;
    font-size: 14px; /* åŠ å¤§å­—å· */
    font-weight: 800;
    text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8); /* å¢åŠ é˜´å½±ï¼Œé˜²æ­¢çœ‹ä¸è§ç™½å­— */
    padding-right: 10px;
    line-height: 1.2;
  }

  .center {
    position: absolute;
    width: 60px;
    height: 60px;
    background: #fff;
    border-radius: 50%;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 28px;
    z-index: 5;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
  }

  /* è¾“å…¥æ¡†å’ŒæŒ‰é’® */
  input {
    width: 100%;
    padding: 14px;
    border-radius: 12px;
    border: 2px solid #eee;
    margin-bottom: 20px;
    font-size: 16px;
  }

  button {
    width: 100%;
    padding: 16px;
    border-radius: 14px;
    border: none;
    background: #764ba2;
    color: #fff;
    font-size: 18px;
    font-weight: 700;
    cursor: pointer;
  }

  button:disabled { background: #ccc; }

  /* å¼¹çª—æ ·å¼ */
  .modal {
    display: none;
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0,0,0,0.7);
    z-index: 100;
    justify-content: center;
    align-items: center;
  }
  .modal.show { display: flex; }
  .modal-content {
    background: #fff;
    padding: 30px;
    border-radius: 20px;
    width: 80%;
    max-width: 300px;
    text-align: center;
  }
</style>
</head>

<body>
<div class="card">
  <h1>ğŸ‰ EVO Roda Bertuah ğŸ‰</h1>
  <div class="badge">Sila Masukkan Kod Debtor</div>

  <input id="debtor" placeholder="Contoh: D12345" maxlength="20" />

  <div class="wheel-wrapper">
    <div class="arrow"></div>
    <div id="wheel" class="wheel"></div>
    <div class="center">ğŸ</div>
  </div>

  <button id="spinBtn" onclick="spin()">Putar Sekarang</button>

  <div class="note" style="margin-top: 15px; font-size: 12px; color: #666;">
    *Setiap Debtor hanya 1 kali peluang
  </div>
</div>

<div id="modal" class="modal">
  <div class="modal-content">
    <h2 id="modalTitle">Tahniah!</h2>
    <p id="prizeText" style="margin: 20px 0; font-size: 18px; color: #764ba2; font-weight: bold;"></p>
    <button onclick="closeModal()" style="padding: 10px;">OK</button>
  </div>
</div>

<script>
  const prizes = [
    { text: "TR12 / CM\n1 Paket", color: "#FFD93D" },
    { text: "TR12 / CM\n2 Paket", color: "#6BCB77" },
    { text: "TR12 / CM\n1 Paket", color: "#FF6B6B" },
    { text: "TR12 / CM\n3 Paket", color: "#4D96FF" },
    { text: "TR12 / CM\n1 Paket", color: "#A66CFF" }
  ];

  const wheel = document.getElementById("wheel");
  const spinBtn = document.getElementById("spinBtn");
  const modal = document.getElementById("modal");
  const prizeText = document.getElementById("prizeText");
  
  const totalPrizes = prizes.length;
  const anglePer = 360 / totalPrizes;

  // åˆå§‹åŒ–è½®ç›˜æ‰‡åŒº
  prizes.forEach((prize, i) => {
    const seg = document.createElement("div");
    seg.className = "segment";
    // æ—‹è½¬æ¯ä¸ªæ‰‡åŒº
    seg.style.transform = `rotate(${i * anglePer}deg)`;
    seg.style.background = prize.color;

    const span = document.createElement("span");
    span.innerText = prize.text;
    
    seg.appendChild(span);
    wheel.appendChild(seg);
  });

  let spinning = false;
  window.usedDebtors = {};

  function spin() {
    if (spinning) return;

    const debtor = document.getElementById("debtor").value.trim();
    if (!debtor) {
      alert("Sila masukkan Kod Debtor");
      return;
    }

    if (window.usedDebtors[debtor]) {
      alert("Debtor ini sudah mengambil bahagian!");
      return;
    }

    spinning = true;
    spinBtn.disabled = true;
    
    // éšæœºä¸€ä¸ªç»“æœ (0 åˆ° totalPrizes-1)
    const stopIndex = Math.floor(Math.random() * totalPrizes);
    
    // æ—‹è½¬é€»è¾‘ï¼šåœˆæ•° + åç§»é‡
    // å› ä¸º CSS rotate(0) æŒ‡å‘çš„æ˜¯ 3 ç‚¹é’Ÿæ–¹å‘ï¼Œæˆ‘ä»¬éœ€è¦è®¡ç®—è®©ç›®æ ‡åœåœ¨é¡¶éƒ¨ 12 ç‚¹é’Ÿï¼ˆå³æ—‹è½¬ -90åº¦ åç§»ï¼‰
    const extraDegree = 360 * 5; // è½¬5åœˆ
    const targetDegree = extraDegree + (360 - (stopIndex * anglePer));
    
    wheel.style.transform = `rotate(${targetDegree}deg)`;

    setTimeout(() => {
      showPrizeModal(prizes[stopIndex].text.replace("\n", " "));
      window.usedDebtors[debtor] = true;
      spinning = false;
      spinBtn.disabled = false;
    }, 4000);
  }

  function showPrizeModal(text) {
    prizeText.innerText = text;
    modal.classList.add("show");
  }

  function closeModal() {
    modal.classList.remove("show");
    wheel.style.transition = "none";
    wheel.style.transform = "rotate(0deg)";
    setTimeout(() => { wheel.style.transition = "transform 4s cubic-bezier(0.17, 0.67, 0.12, 0.99)"; }, 100);
  }
</script>
</body>
</html>
