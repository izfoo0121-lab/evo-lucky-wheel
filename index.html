<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>EVO Roda Bertuah</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #6a6ee6, #7f5ac8);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .card {
    background: #f9f9fc;
    width: 360px;
    border-radius: 24px;
    padding: 24px;
    text-align: center;
  }

  h1 {
    margin-bottom: 10px;
  }

  .badge {
    background: #ffe7a3;
    display: inline-block;
    padding: 6px 14px;
    border-radius: 20px;
    margin-bottom: 16px;
    font-size: 14px;
  }

  input {
    width: 100%;
    padding: 12px;
    border-radius: 12px;
    border: 1px solid #ddd;
    margin-bottom: 16px;
    font-size: 16px;
  }

  .wheel-wrapper {
    position: relative;
    width: 260px;
    height: 260px;
    margin: 0 auto 20px;
  }

  .arrow {
    position: absolute;
    top: -12px;
    left: 50%;
    transform: translateX(-50%);
    width: 0;
    height: 0;
    border-left: 12px solid transparent;
    border-right: 12px solid transparent;
    border-bottom: 20px solid red;
    z-index: 10;
  }

  .wheel {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    border: 8px solid #333;
    transition: transform 4s cubic-bezier(0.25, 0.1, 0.25, 1);
    position: relative;
    overflow: hidden;
  }

  .segment {
    position: absolute;
    width: 50%;
    height: 50%;
    top: 50%;
    left: 50%;
    transform-origin: 0% 0%;
    background: #ffe082;
  }

  .segment span {
    position: absolute;
    left: 110px;
    top: 12px;
    transform: rotate(90deg);
    font-size: 14px;
    white-space: nowrap;
  }

  .center {
    position: absolute;
    width: 56px;
    height: 56px;
    background: #7f5ac8;
    border-radius: 50%;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 24px;
    z-index: 5;
  }

  button {
    width: 100%;
    padding: 14px;
    border-radius: 30px;
    border: none;
    background: linear-gradient(135deg, #6a6ee6, #7f5ac8);
    color: #fff;
    font-size: 18px;
    cursor: pointer;
  }

  .note {
    font-size: 12px;
    color: #666;
    margin-top: 12px;
  }
</style>
</head>

<body>
<div class="card">
  <h1>üéâ EVO Roda Bertuah üéâ</h1>
  <div class="badge">Kedai Baharu ¬∑ Pasti Dapat ‚â• 1 Paket TR12 / CM</div>

  <input id="debtor" placeholder="Masukkan Kod Debtor" />

  <div class="wheel-wrapper">
    <div class="arrow"></div>

    <div id="wheel" class="wheel"></div>

    <div class="center">üéÅ</div>
  </div>

  <button onclick="spin()">Putar Sekarang</button>

  <div class="note">
    ‚Ä¢ Setiap Debtor hanya 1 kali<br>
    ‚Ä¢ Hadiah diberi bersama pesanan seterusnya
  </div>
</div>

<script>
  const prizes = [
    "TR12 / CM - 1 Paket",
    "TR12 / CM - 2 Paket",
    "TR12 / CM - 1 Paket",
    "TR12 / CM - 3 Paket",
    "TR12 / CM - 1 Paket"
  ];

  const wheel = document.getElementById("wheel");
  const total = prizes.length;
  const anglePer = 360 / total;

  // build segments
  prizes.forEach((text, i) => {
    const seg = document.createElement("div");
    seg.className = "segment";
    seg.style.transform = `rotate(${i * anglePer}deg) skewY(${90 - anglePer}deg)`;
    seg.style.background = i % 2 === 0 ? "#ffe082" : "#fff3c4";

    const span = document.createElement("span");
    span.innerText = text;

    seg.appendChild(span);
    wheel.appendChild(seg);
  });

  let spinning = false;

  function spin() {
    if (spinning) return;

    const debtor = document.getElementById("debtor").value.trim();
    if (!debtor) {
      alert("ËØ∑ËæìÂÖ• Debtor Code");
      return;
    }

    if (localStorage.getItem("evo_" + debtor)) {
      alert("Debtor Â∑≤ÁªèÂèÇ‰∏éËøá");
      return;
    }

    spinning = true;

    const index = Math.floor(Math.random() * total);

    // üéØ ÊåáÂêëÊâáÂå∫‰∏≠ÂøÉ + ‰øÆÊ≠£ 12 ÁÇπÁÆ≠Â§¥Ôºà-90¬∞Ôºâ
    const targetAngle =
      index * anglePer +
      anglePer / 2;

    const rotation =
      360 * 5 - targetAngle - 90;

    wheel.style.transform = `rotate(${rotation}deg)`;

    setTimeout(() => {
      alert("üéâ ÊÅ≠ÂñúËé∑ÂæóÔºö\n" + prizes[index]);
      localStorage.setItem("evo_" + debtor, prizes[index]);
      spinning = false;
    }, 4200);
  }
</script>
</body>
</html>
