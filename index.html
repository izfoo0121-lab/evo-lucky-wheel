<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>EVO Roda Bertuah</title>

<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: 'Segoe UI', Tahoma, sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }
  .card {
    background: #fff;
    max-width: 420px;
    width: 100%;
    border-radius: 28px;
    padding: 32px 28px;
    text-align: center;
    box-shadow: 0 20px 60px rgba(0,0,0,.3);
  }
  h1 { margin-bottom: 12px; font-size: 24px; color: #333; }
  .badge {
    background: linear-gradient(135deg, #ffd89b, #19547b);
    color: #fff;
    padding: 8px 18px;
    border-radius: 25px;
    display: inline-block;
    margin-bottom: 24px;
    font-size: 13px;
    font-weight: 600;
  }
  
  /* WHEEL STYLES */
  .wheel-wrapper {
    position: relative;
    width: 320px;
    height: 320px;
    margin: 0 auto 28px;
  }
  .arrow {
    position: absolute;
    top: -15px;
    left: 50%;
    transform: translateX(-50%);
    width: 0; height: 0;
    border-left: 15px solid transparent;
    border-right: 15px solid transparent;
    border-top: 30px solid #ff4757;
    z-index: 20;
    filter: drop-shadow(0 2px 2px rgba(0,0,0,0.2));
  }
  .wheel {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    border: 10px solid #333;
    position: relative;
    overflow: hidden;
    transition: transform 4s cubic-bezier(0.15, 0, 0.15, 1);
    background: #333; /* Fallback */
  }
  .segment-label {
    position: absolute;
    width: 50%;
    height: 40px;
    top: 50%;
    left: 50%;
    transform-origin: 0% 50%;
    display: flex;
    align-items: center;
    justify-content: flex-end;
    padding-right: 20px;
    color: #fff;
    font-weight: bold;
    font-size: 12px;
    pointer-events: none;
  }
  
  .center {
    position: absolute;
    width: 50px; height: 50px;
    background: #fff;
    border-radius: 50%;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    font-size: 24px;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 10;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
  }

  input {
    width: 100%;
    padding: 14px;
    border-radius: 12px;
    border: 2px solid #eee;
    margin-bottom: 20px;
    font-size: 16px;
    outline: none;
  }
  input:focus { border-color: #764ba2; }
  button {
    width: 100%;
    padding: 16px;
    border-radius: 14px;
    border: none;
    background: #764ba2;
    color: #fff;
    font-size: 18px;
    font-weight: 700;
    cursor: pointer;
    transition: 0.3s;
  }
  button:hover { background: #5a3a7d; }
  button:disabled { background: #ccc; cursor: not-allowed; }

  /* MODAL */
  .modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,.8);
    z-index: 100;
    justify-content: center;
    align-items: center;
  }
  .modal.show { display: flex; }
  .modal-content {
    background: #fff;
    padding: 40px;
    border-radius: 24px;
    width: 85%;
    max-width: 350px;
    text-align: center;
  }
</style>
</head>
