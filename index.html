<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>EVO Roda Bertuah</title>

<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: 'Segoe UI', Tahoma, sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }
  .card {
    background: #fff;
    max-width: 420px;
    width: 100%;
    border-radius: 28px;
    padding: 32px 28px;
    text-align: center;
    box-shadow: 0 20px 60px rgba(0,0,0,.3);
  }
  h1 { margin-bottom: 12px; font-size: 24px; color: #333; }
  .badge {
    background: linear-gradient(135deg, #ffd89b, #19547b);
    color: #fff;
    padding: 8px 18px;
    border-radius: 25px;
    display: inline-block;
    margin-bottom: 24px;
    font-size: 13px;
    font-weight: 600;
  }
  
  /* WHEEL STYLES */
  .wheel-wrapper {
    position: relative;
    width: 320px;
    height: 320px;
    margin: 0 auto 28px;
  }
  .arrow {
    position: absolute;
    top: -15px;
    left: 50%;
    transform: translateX(-50%);
    width: 0; height: 0;
    border-left: 15px solid transparent;
    border-right: 15px solid transparent;
    border-top: 30px solid #ff4757;
    z-index: 20;
    filter: drop-shadow(0 2px 2px rgba(0,0,0,0.2));
  }
  .wheel {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    border: 10px solid #333;
    position: relative;
    overflow: hidden;
    transition: transform 4s cubic-bezier(0.15, 0, 0.15, 1);
    background: #333; /* Fallback */
  }
  .segment-label {
    position: absolute;
    width: 50%;
    height: 40px;
    top: 50%;
    left: 50%;
    transform-origin: 0% 50%;
    display: flex;
    align-items: center;
    justify-content: flex-end;
    padding-right: 20px;
    color: #fff;
    font-weight: bold;
    font-size: 12px;
    pointer-events: none;
  }
  
  .center {
    position: absolute;
    width: 50px; height: 50px;
    background: #fff;
    border-radius: 50%;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    font-size: 24px;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 10;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
  }

  input {
    width: 100%;
    padding: 14px;
    border-radius: 12px;
    border: 2px solid #eee;
    margin-bottom: 20px;
    font-size: 16px;
    outline: none;
  }
  input:focus { border-color: #764ba2; }
  button {
    width: 100%;
    padding: 16px;
    border-radius: 14px;
    border: none;
    background: #764ba2;
    color: #fff;
    font-size: 18px;
    font-weight: 700;
    cursor: pointer;
    transition: 0.3s;
  }
  button:hover { background: #5a3a7d; }
  button:disabled { background: #ccc; cursor: not-allowed; }

  /* MODAL */
  .modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,.8);
    z-index: 100;
    justify-content: center;
    align-items: center;
  }
  .modal.show { display: flex; }
  .modal-content {
    background: #fff;
    padding: 40px;
    border-radius: 24px;
    width: 85%;
    max-width: 350px;
    text-align: center;
  }
</style>
</head>
<body>

<div class="card">
  <h1>üéâ EVO Roda Bertuah üéâ</h1>
  <div class="badge">Sila Masukkan Kod Debtor</div>

  <input id="debtor" placeholder="Contoh: D12345" />

  <div class="wheel-wrapper">
    <div class="arrow"></div>
    <div id="wheel" class="wheel"></div>
    <div class="center">üéÅ</div>
  </div>

  <button id="spinBtn" onclick="spin()">Putar Sekarang</button>

  <div style="margin-top:15px;font-size:12px;color:#666">
    *Setiap Debtor hanya 1 kali peluang
  </div>
</div>

<div id="modal" class="modal">
  <div class="modal-content">
    <h2 style="font-size: 28px;">Tahniah! üéä</h2>
    <p id="prizeText" style="margin:20px 0;font-size:20px;font-weight:bold;color:#764ba2"></p>
    <button onclick="closeModal()">Tutup</button>
  </div>
</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxhNTgRhTZSe2LXrEl0EiPOeS79U_IC55ndcoSkTBSdkpVe3T4ys8e1babWWycqW9F2/exec";

const prizes = [
 { text: "TR12 / CM 1 Paket", color: "#FF6B6B" },
 { text: "TR12 / CM 2 Paket", color: "#4D96FF" },
 { text: "TR12 / CM 1 Paket", color: "#6BCB77" },
 { text: "TR12 / CM 3 Paket", color: "#FFD93D" },
 { text: "TR12 / CM 1 Paket", color: "#A66CFF" }
];

const wheel = document.getElementById("wheel");
const spinBtn = document.getElementById("spinBtn");
const modal = document.getElementById("modal");
const prizeText = document.getElementById("prizeText");

const total = prizes.length;
const anglePer = 360 / total;
let currentRotation = 0;
let spinning = false;

// Initialize Wheel Visuals
function initWheel() {
  // Create Conic Gradient Background
  let gradientStr = prizes.map((p, i) => 
    `${p.color} ${i * anglePer}deg ${(i + 1) * anglePer}deg`
  ).join(",");
  wheel.style.background = `conic-gradient(${gradientStr})`;

  // Add Text Labels
  prizes.forEach((p, i) => {
    const label = document.createElement("div");
    label.className = "segment-label";
    // Rotate label to middle of segment
    // We add -90 to start from top, then + (anglePer/2) to center in slice
    const rotation = (i * anglePer) + (anglePer / 2) - 90;
    label.style.transform = `rotate(${rotation}deg)`;
    label.innerHTML = `<span>${p.text}</span>`;
    wheel.appendChild(label);
  });
}

initWheel();

async function spin() {
  if (spinning) return;

  const debtor = document.getElementById("debtor").value.trim();
  if (!debtor) { alert("Sila masukkan Kod Debtor"); return; }

  spinBtn.disabled = true;
  spinning = true;

  /* // UNCOMMENT THIS for Google Sheets check
  try {
    const check = await fetch(`${SCRIPT_URL}?check=${encodeURIComponent(debtor)}`).then(r => r.json());
    if (check.exists) {
      alert("Debtor ini sudah pernah bermain");
      spinning = false;
      spinBtn.disabled = false;
      return;
    }
  } catch (e) { console.log("Check failed, proceeding anyway"); }
  */

  const prizeIndex = Math.floor(Math.random() * total);
  
  // LOGIC: 
  // 1. Calculate the center angle of the winning slice
  // 2. We need that slice to end up at the TOP (270 degrees in CSS wheel)
  // 3. Add 5-10 full spins for effect
  const extraSpins = (Math.floor(Math.random() * 5) + 5) * 360;
  const sliceCenter = (prizeIndex * anglePer) + (anglePer / 2);
  
  // The wheel rotates clockwise. To bring a slice to the top (0 deg / arrow):
  // rotation = total_spins - sliceCenter
  currentRotation += extraSpins + (360 - (currentRotation % 360)) + (360 - sliceCenter);
  
  wheel.style.transform = `rotate(${currentRotation}deg)`;

  setTimeout(async () => {
    const prize = prizes[prizeIndex].text;
    prizeText.innerText = prize;
    modal.classList.add("show");

    /*
    // UNCOMMENT THIS for Google Sheets save
    fetch(SCRIPT_URL, {
      method: "POST",
      body: JSON.stringify({ debtor, prize, page: location.href })
    });
    */

    spinning = false;
    spinBtn.disabled = false;
  }, 4000);
}

function closeModal() {
  modal.classList.remove("show");
}
</script>

</body>
</html>
