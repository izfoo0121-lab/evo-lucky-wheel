<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>EVO Roda Bertuah</title>

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
}

.container {
  background: rgba(255,255,255,0.95);
  border-radius: 20px;
  padding: 40px 30px;
  box-shadow: 0 20px 60px rgba(0,0,0,0.3);
  max-width: 500px;
  width: 100%;
}

h1 {
  font-size: 30px;
  color: #333;
  margin-bottom: 8px;
}

.subtitle {
  font-size: 14px;
  color: #555;
  margin-bottom: 25px;
  background: #ffeaa7;
  display: inline-block;
  padding: 6px 14px;
  border-radius: 20px;
}

input {
  width: 100%;
  padding: 14px;
  font-size: 16px;
  border-radius: 10px;
  border: 2px solid #ddd;
  margin-bottom: 25px;
}

#wheel-container {
  position: relative;
  width: 320px;
  height: 320px;
  margin: 0 auto 25px;
}

#wheel {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  border: 10px solid #333;
  transition: transform 4s cubic-bezier(0.25,0.1,0.25,1);
}

.pointer {
  position: absolute;
  top: -15px;
  left: 50%;
  transform: translateX(-50%);
  width: 0;
  height: 0;
  border-left: 20px solid transparent;
  border-right: 20px solid transparent;
  border-bottom: 35px solid red;
  z-index: 10;
}

.center-circle {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 60px;
  height: 60px;
  border-radius: 50%;
  background: linear-gradient(135deg,#667eea,#764ba2);
  border: 4px solid white;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 24px;
}

button {
  width: 100%;
  padding: 18px;
  font-size: 18px;
  font-weight: bold;
  border-radius: 40px;
  border: none;
  background: linear-gradient(135deg,#667eea,#764ba2);
  color: #fff;
  cursor: pointer;
}

button:disabled {
  background: #aaa;
  cursor: not-allowed;
}

.footer {
  font-size: 12px;
  color: #777;
  margin-top: 20px;
}
</style>
</head>

<body>

<div class="container">
  <h1>üéâ EVO Roda Bertuah üéâ</h1>
  <div class="subtitle">
    Kedai Baharu ¬∑ Pasti Dapat ‚â• 1 Paket TR12 / CM
  </div>

  <input type="text" id="debtorCode" placeholder="Masukkan Kod Debtor" />

  <div id="wheel-container">
    <div class="pointer"></div>
    <canvas id="wheel" width="320" height="320"></canvas>
    <div class="center-circle">üéÅ</div>
  </div>

  <button id="spinBtn">Putar Sekarang</button>

  <div class="footer">
    ‚Ä¢ Setiap Debtor hanya 1 kali<br>
    ‚Ä¢ Semua hadiah diberi bersama pesanan seterusnya
  </div>
</div>

<script>
const canvas = document.getElementById("wheel");
const ctx = canvas.getContext("2d");
const spinBtn = document.getElementById("spinBtn");
const debtorInput = document.getElementById("debtorCode");

/* =========================
   üéÅ UI ÊòæÁ§∫Áî®ÔºàÂùáÂåÄÔºâ
========================= */
const rewards = [
  "TR12 / CM - 1 paket",
  "TR12 / CM - 2 paket",
  "TR12 / CM - 1 paket",
  "TR12 / CM - 3 paket",
  "TR12 / CM - 1 paket"
];

/* =========================
   üéØ ÂÆûÈôÖÊ¶ÇÁéáÔºàÂ∑≤Á°ÆËÆ§Ôºâ
========================= */
const probabilityPool = [
  { prize: "TR12 / CM - 1 paket", weight: 75 },
  { prize: "TR12 / CM - 2 paket", weight: 15 },
  { prize: "TR12 / CM - 3 paket", weight: 8 },
  { prize: "TR12 / CM - 1 CTN (10 paket)", weight: 2 }
];

let currentRotation = 0;

/* ÁªòÂà∂ËΩ¨Áõò */
function drawWheel() {
  const arc = Math.PI * 2 / rewards.length;
  const colors = ["#FFE08A","#FFF3C4","#FFD966","#FFF3C4","#FFE08A"];

  rewards.forEach((text,i)=>{
    ctx.beginPath();
    ctx.fillStyle = colors[i];
    ctx.moveTo(160,160);
    ctx.arc(160,160,160,arc*i,arc*(i+1));
    ctx.fill();

    ctx.save();
    ctx.translate(160,160);
    ctx.rotate(arc*i + arc/2);
    ctx.textAlign="right";
    ctx.font="bold 13px Arial";
    ctx.fillStyle="#333";
    ctx.fillText(text,150,5);
    ctx.restore();
  });
}

function weightedRandom() {
  let total = probabilityPool.reduce((s,p)=>s+p.weight,0);
  let r = Math.random()*total;
  for (let p of probabilityPool){
    if (r < p.weight) return p.prize;
    r -= p.weight;
  }
}

spinBtn.onclick = () => {
  const debtor = debtorInput.value.trim();
  if (!debtor) {
    alert("Sila masukkan Kod Debtor");
    return;
  }

  const key = "EVO_SPIN_" + debtor;
  if (localStorage.getItem(key)) {
    alert("Debtor ini sudah menyertai sebelum ini üôè");
    return;
  }

  const result = weightedRandom();
  const index = rewards.indexOf(
    result.includes("CTN") ? "TR12 / CM - 1 paket" : result
  );

  const arc = 360 / rewards.length;
  currentRotation += 360*5 + (360 - (index*arc + arc/2));
  canvas.style.transform = `rotate(${currentRotation}deg)`;

  spinBtn.disabled = true;
  spinBtn.textContent = "Memutar...";

  localStorage.setItem(key,"played");

  setTimeout(()=>{
    fetch("https://script.google.com/macros/s/AKfycbyOEKmkjczMpTcBGUXBoVMrv5IuhAuNro4upiT85ueONZ6P2FXcp9zOJCeYCrOAcZi4/exec",{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body:JSON.stringify({
        debtor:debtor,
        reward:result,
        source:"EVO_WHEEL_TR12_CM"
      })
    });

    alert(
      "üéâ Tahniah!\n\nKod Debtor: "+debtor+
      "\n\nHadiah Anda:\n"+result+
      "\n\nHadiah akan diberi bersama pesanan seterusnya."
    );

    spinBtn.textContent = "Sudah Menyertai";
  },4200);
};

drawWheel();
</script>

</body>
</html>
