<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>EVO Roda Bertuah</title>
<style>
  *{margin:0;padding:0;box-sizing:border-box}
  body{
    font-family:'Segoe UI',Tahoma,sans-serif;
    background:linear-gradient(135deg,#667eea,#764ba2);
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    padding:20px;
  }
  .card{
    background:#fff;
    max-width:420px;
    width:100%;
    border-radius:28px;
    padding:32px 28px;
    text-align:center;
    box-shadow:0 20px 60px rgba(0,0,0,.3);
  }
  h1{margin-bottom:12px;font-size:24px}
  .badge{
    background:linear-gradient(135deg,#ffd89b,#19547b);
    color:#fff;
    padding:8px 18px;
    border-radius:25px;
    display:inline-block;
    margin-bottom:24px;
    font-size:13px;
    font-weight:600;
  }
  .wheel-wrapper{
    position:relative;
    width:300px;
    height:300px;
    margin:0 auto 28px;
  }
  .arrow{
    position:absolute;
    top:-10px;
    left:50%;
    transform:translateX(-50%);
    width:0;height:0;
    border-left:20px solid transparent;
    border-right:20px solid transparent;
    border-top:30px solid #ff4757;
    z-index:10;
  }
  .wheel-container{
    width:100%;height:100%;
    border-radius:50%;
    overflow:hidden;
    position:relative;
  }
  .wheel{
    width:100%;height:100%;
    position:relative;
    transition:transform 4.5s cubic-bezier(0.17, 0.67, 0.12, 0.99);
    transform:rotate(0deg);
  }
  .segment{
    position:absolute;
    width:50%;
    height:50%;
    top:50%;
    left:50%;
    transform-origin:0% 0%;
    clip-path:polygon(0 0, 100% 0, 0 100%);
  }
  .segment-text{
    position:absolute;
    width:140px;
    left:70%;
    top:50%;
    transform:translateY(-50%) rotate(36deg);
    transform-origin:left center;
    color:#fff;
    font-weight:800;
    font-size:14px;
    text-shadow:1px 1px 3px rgba(0,0,0,0.8);
    text-align:left;
    white-space:nowrap;
  }
  .center{
    position:absolute;
    width:70px;height:70px;
    background:#fff;
    border-radius:50%;
    top:50%;left:50%;
    transform:translate(-50%,-50%);
    font-size:32px;
    display:flex;
    align-items:center;
    justify-content:center;
    z-index:5;
    box-shadow:0 4px 15px rgba(0,0,0,0.2);
  }
  input{
    width:100%;
    padding:14px;
    border-radius:12px;
    border:2px solid #eee;
    margin-bottom:20px;
    font-size:16px;
  }
  button{
    width:100%;
    padding:16px;
    border-radius:14px;
    border:none;
    background:#764ba2;
    color:#fff;
    font-size:18px;
    font-weight:700;
    cursor:pointer;
    transition:background 0.3s;
  }
  button:disabled{background:#ccc;cursor:not-allowed}
  .note{
    margin-top:15px;
    font-size:12px;
    color:#666;
  }
  .modal{
    display:none;
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.7);
    z-index:100;
    justify-content:center;
    align-items:center;
  }
  .modal.show{display:flex}
  .modal-content{
    background:#fff;
    padding:30px;
    border-radius:20px;
    width:90%;
    max-width:320px;
    text-align:center;
  }
  .modal-content button{
    margin-top:20px;
    background:#764ba2;
  }
</style>
</head>
<body>
<div class="card">
  <h1>üéâ EVO Roda Bertuah üéâ</h1>
  <div class="badge">Sila Masukkan Kod Debtor</div>
  <input id="debtor" placeholder="Contoh: D12345" />
  <div class="wheel-wrapper">
    <div class="arrow"></div>
    <div class="wheel-container">
      <div id="wheel" class="wheel"></div>
    </div>
    <div class="center">üéÅ</div>
  </div>
  <button id="spinBtn">Putar Sekarang</button>
  <div class="note">*Setiap Debtor hanya 1 kali peluang</div>
</div>

<div id="modal" class="modal">
  <div class="modal-content">
    <h2>Tahniah üéâ</h2>
    <p id="prizeText" style="margin:20px 0;font-size:18px;font-weight:bold;color:#764ba2"></p>
    <button onclick="closeModal()">OK</button>
  </div>
</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxhNTgRhTZSe2LXrEl0EiPOeS79U_IC55ndcoSkTBSdkpVe3T4ys8e1babWWycqW9F2/exec";

const prizes = [
  {text:"TR12 / CM 1 Paket", color:"#FFD93D"},
  {text:"TR12 / CM 2 Paket", color:"#6BCB77"},
  {text:"TR12 / CM 1 Paket", color:"#FF6B6B"},
  {text:"TR12 / CM 3 Paket", color:"#4D96FF"},
  {text:"TR12 / CM 1 Paket", color:"#A66CFF"}
];

const wheel = document.getElementById("wheel");
const spinBtn = document.getElementById("spinBtn");
const modal = document.getElementById("modal");
const prizeText = document.getElementById("prizeText");
const debtorInput = document.getElementById("debtor");

const total = prizes.length;
const anglePer = 360 / total;  // 72deg untuk 5 segmen

// Build wheel
prizes.forEach((p, i) => {
  const seg = document.createElement("div");
  seg.className = "segment";
  seg.style.background = p.color;
  seg.style.transform = `rotate(${i * anglePer}deg) skewY(${90 - anglePer}deg)`;

  const text = document.createElement("div");
  text.className = "segment-text";
  text.innerText = p.text;
  text.style.transform = `translateY(-50%) rotate(${anglePer / 2}deg)`;  // rotate separuh sudut supaya teks di tengah segmen
  seg.appendChild(text);

  wheel.appendChild(seg);
});

let spinning = false;

async function spin() {
  if (spinning) return;
  
  const debtor = debtorInput.value.trim();
  if (!debtor) {
    alert("Sila masukkan Kod Debtor");
    return;
  }

  spinBtn.disabled = true;
  spinBtn.textContent = "Sedang Berputar...";
  spinning = true;

  // Check jika debtor sudah pernah main
  try {
    const check = await fetch(`${SCRIPT_URL}?check=${encodeURIComponent(debtor)}`)
      .then(r => r.json());
    if (check.exists) {
      alert("Debtor ini sudah pernah bermain");
      resetButton();
      return;
    }
  } catch (e) {
    alert("Gagal semak data. Cuba lagi.");
    resetButton();
    return;
  }

  // Random pemenang
  const winnerIndex = Math.floor(Math.random() * total);
  const extraSpins = 5 + Math.random() * 2;  // 5-7 putaran penuh untuk lebih exciting
  const targetRotation = winnerIndex * anglePer + anglePer / 2;  // ke tengah segmen
  const finalRotation = extraSpins * 360 + 360 - targetRotation;  // arrow di atas, jadi adjust

  wheel.style.transform = `rotate(${finalRotation}deg)`;

  setTimeout(async () => {
    const prize = prizes[winnerIndex].text;
    prizeText.innerText = prize;
    modal.classList.add("show");

    // Simpan ke Google Sheet
    try {
      await fetch(SCRIPT_URL, {
        method: "POST",
        body: JSON.stringify({
          debtor: debtor,
          prize: prize,
          page: location.href
        })
      });
    } catch (e) {
      console.error("Gagal simpan data");
    }

    resetButton();
  }, 4800);  // sedikit lebih panjang daripada transition 4.5s
}

function resetButton() {
  spinning = false;
  spinBtn.disabled = false;
  spinBtn.textContent = "Putar Sekarang";
}

function closeModal() {
  modal.classList.remove("show");
  debtorInput.value = "";
}

// Click button trigger spin
spinBtn.addEventListener("click", spin);
</script>
</body>
</html>
